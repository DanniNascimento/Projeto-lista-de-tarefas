<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lista de Tarefas - Projeto Final JavaScript DNC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/style.css" rel="stylesheet">
        <script src="/JS/index.js"></script> <!--Importando o script principal-->
    </head>
    <body>
    <main>
        <h1>Lista de tarefas</h1>
        <section id="create-todo-section">
            <form id="create-todo-form">
                    <input
                        type="text"
                        id="description"
                        name="description"
                        class="input-description"
                        aria-label="Qual a nova tarefa você quer adicionar?"
                        placeholder="Qual a nova tarefa você quer adicionar?"
                    />
                    <button type="submit" id="save-task" class="add-task-btn"> + </button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list"></ul>
        </section>
        <footer>
            <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">
                Remover tarefas concluidas
            </button>
        </footer>
    </main>
    </body>
</html>
